#Files in the config/locales directory are used for internationalization
#and are automatically loaded by Rails. If you want to use locales other
#than English, add the necessary files in this directory.
#To use the locales, use `I18n.t`:
#I18n.t 'hello'
#In views, this is aliased to just `t`:
#<%= t('hello') %>
#To use a different locale, set it with `I18n.locale`:
#I18n.locale = :es
#This would use the information in config/locales/es.yml.
#The following keys must be escaped otherwise they will not be retrieved by
#the default I18n backend:
#true, false, on, off, yes, no
#Instead, surround them with single quotes.
#en:
#'true': 'foo'
#To learn more, please read the Rails Internationalization guide
#available at https://guides.rubyonrails.org/i18n.html.
zh-TW:
  hello: "Hello world"
  messages:
    reset_password_success: Woot! Request for password reset is successful. Check your mail for instructions.
    reset_password_failure: Uh ho! We could not find any user with the specified email.
  errors:
    signup:
      disposable_email: We do not allow disposable emails
      invalid_email: You have entered an invalid email
      email_already_exists: "You have already signed up for an account with %{email}"
      failed: Signup failed
  conversations:
    activity:
      status:
        resolved: "会话已被 %{user_name} 标记为已解决"
        open: "会话被 %{user_name} 重新标记为尚未解决"
      assignee:
        assigned: "%{user_name} 将会话分配给了 %{assignee_name}"
        removed: "%{user_name} 把会话标记为尚未分配"
    templates:
      greeting_message_body: "%{account_name} typically replies in a few hours."
      ways_to_reach_you_message_body: "为了给您更好地提供服务，请输入您的邮箱（推荐中大邮箱）。"
      email_input_box_message_body: "请放心，您的邮箱不会被透露给其他人。"
    reply:
      email_subject: "New messages on this conversation"
